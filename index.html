<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.name }}</title>
    <style>
      :root {
        --column: {{ site.column }};
        --column-gap: {{ site.column_gap }};
        --row-gap: {{ site.row_gap }};
        --frame-padding: {{ site.frame_padding }};

        --column-small: {{ site.small_screen.column }};
        --column-gap-small: {{ site.small_screen.column_gap }};
        --row-gap-smal: {{ site.small_screen.row_gap }};
      }
    </style>
    <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">
    <SCRIPT TYPE="text/javascript"> 
      //Disable right click script 
      //visit http://www.rainbow.arch.scriptmania.com/scripts/ 
      var message="Sorry, right-click has been disabled"; 
      /////////////////////////////////// 
      function clickIE() {if (document.all) {(message);return false;}} 
      function clickNS(e) {if 
        (document.layers||(document.getElementById&&!document.all)) { 
        if (e.which==2||e.which==3) {(message);return false;}}} 
      if (document.layers) {document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;} 
      else {document.onmouseup=clickNS;document.oncontextmenu=clickIE;} 
      document.oncontextmenu=new Function("return false") 
    </SCRIPT> 
  </head>
  <body>
    <SCRIPT>
    function passWord() {
    var testV = 1;
    var pass1 = prompt('Please Enter Your Password',' ');
    while (testV < 3) {
    if (!pass1) 
    history.go(-1);
    if (pass1.toLowerCase() == "letmein") {
    alert('You Got it Right!');
    window.open('www.wikihow.com');
    break;
    } 
    testV+=1;
    var pass1 = 
    prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
    }
    if (pass1.toLowerCase()!="password" & testV ==3) 
    history.go(-1);
    return " ";
    } 
    </SCRIPT>
    <CENTER>
    <FORM>
    <input type="button" value="Enter Protected Area" onClick="passWord()">
    </FORM>
    </CENTER>
    {%- include header.html -%}
    <div class="gallary">
      <h1>{{ site.name }}</h1>
      {%- assign albums = site.data.config -%}
      {%- include album.html -%}
    </div>
    {%- include footer.html -%}
    {%- include swipe.html -%}
  </body>
</html>
